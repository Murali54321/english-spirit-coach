<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Spirit Coach</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>English Spirit Coach</h1>
<p id="streakInfo"></p>
</header>
<main id="app">
<section id="homeView">
<h2>Choose Your Level</h2>
<div id="levelsContainer" class="levels"></div>
<button id="exportBtn">Export Progress</button>
<input type="file" id="importFile" style="display:none" />
<button id="importBtn">Import Progress</button>
</section>
<section id="lessonView" style="display:none">
<button id="backHome">← Back</button>
<h2 id="lessonTitle"></h2>
<div id="exerciseContainer"></div>
<div id="exerciseControls">
<button id="prevExercise">Prev</button>
<button id="nextExercise">Next</button>
</div>
</section>
</main>
<footer>
<p>© 2025 English Spirit Coach - Free and private.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
